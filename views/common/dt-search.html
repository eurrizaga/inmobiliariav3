<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{config.title}}</h5>
                <div class="ibox-tools" uib-dropdown="" ng-show="config.showCreate">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="config.createInfo.f()"><i class="fa fa-plus"></i>&nbsp;{{config.createInfo.name}}</button>
                </div>
            </div>
            <div class="ibox-content">
                <loader ng-show="loading"></loader> 
                <table datatable="ng" dt-options="dtOptions" dt-instance="dtInstance" class="table table-striped table-bordered table-hover dataTables-example">
                    <thead><tr><th ng-repeat="h in dataFormat">{{h.head}}</th></tr></thead>
                    <tbody><tr ng-repeat="r in config.dataSrc track by r.id"><td ng-repeat="h in dataFormat" dynamic="trustedHtml(h.body)"></td></tr></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
