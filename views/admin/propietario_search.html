<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{title}}</h5>
                <div class="ibox-tools" uib-dropdown="" ng-show="showCreate">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="abrirPropietario()"><i class="fa fa-plus"></i>&nbsp;Nuevo Propietario</button>
                </div>
            </div>
            <div class="ibox-content">
                <loader ng-show="loading"></loader> 
                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>Documento</th>
                        <th>Localidad</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="p in propietarios">
                        <td>{{ p.apellido }}</td>
                        <td>{{ p.nombre }}</td>
                        <td>{{ p.tipo_doc }} - {{ p.nro_doc }}</td>
                        <td>{{ p.localidad }}</td>
                        <td>
                            <a ng-repeat="op in operations" href="" ng-click="op.function(p)" title='{{op.name}}'><i class="fa text-navy" ng-class="op.icon"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            
            </div>
        </div>
    </div>
</div>
