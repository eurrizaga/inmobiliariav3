<toaster-container></toaster-container>
<div class="row wrapper border-bottom white-bg page-heading" >
    <div class="col-lg-10">
        <h2>Edificios</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a>Administrar</a>
            </li>
            <li class="active">
                <strong>Edificios</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-hide="showEdificio">
    <dt-search loading="loading" config="dtconfig"></dt-search>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-show="showEdificio">
    <div class="ibox float-e-margins" >
        <div class="ibox-title">
            <h5>Nuevo edificio</h5>
            <div class="ibox-tools" uib-dropdown="">
                <a ng-click="closeEdit()" title="Cerrar"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="ibox-content">
            <loader ng-show="loading"></loader>
            <form name="fEdificio" class="form-horizontal" novalidate>
                <p>Ingrese los datos del nuevo edificio.</p>
                <div class="row">
                    <div class = "col-sm-12">
                        <div class="form-group" ng-class="{ 'has-error': (fEdificio.nombre.$invalid && fEdificio.nombre.$dirty)}">
                            <label class="col-sm-2">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" name="nombre" placeholder="nombre" class="form-control" ng-model="selectedEdificio.nombre" ng-required="true"> 
                                <span ng-show="fEdificio.nombre.$invalid && fEdificio.nombre.$dirty">Campo requerido</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class = "col-sm-12">
                        <div class="form-group" ng-class="{ 'has-error': (fEdificio.direccion.$invalid && fEdificio.direccion.$dirty)}">
                            <label class="col-sm-2">Direcci√≥n</label>
                            <div class="col-sm-10">
                                <input type="text" name="direccion" placeholder="direccion" class="form-control" ng-model="selectedEdificio.direccion" ng-required="true"><span ng-show="fEdificio.direccion.$invalid && fEdificio.direccion.$dirty">{{fEdificio.direccion.$errorMessage}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class = "col-sm-12">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-5">
                                <input icheck type="checkbox" ng-model="selectedEdificio.contiene_depto"><i></i> Departamentos
                            </div>
                            <div class="col-sm-5">
                                <input icheck type="checkbox" ng-model="selectedEdificio.contiene_cochera"><i></i> Cocheras
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-1" style="font-weight:bold;">Observaciones</span>
                    <div class="col-sm-12">
                        <textarea class="form-control" rows="5" style="resize:none" ng-model="selectedEdificio.observaciones"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-white pull-right" type="submit" ng-click="closeEdit();">Cancelar</button>
                        <button class="btn btn-primary pull-right" type="submit" ng-click="saveEdificio();" ng-disabled="fEdificio.$invalid || fEdificio.$pristine">Guardar cambios</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
